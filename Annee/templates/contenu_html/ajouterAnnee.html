{% extends "templates/base.html" %}
{% block title %}Ajouter une année{% endblock %}
{% block content %}
<h1>Ajout d'une Année</h1>
	{% if res %}
		<p>Insertion de l'année réussie</p>
		<button onclick="document.location.href = '/Annee/ajouterAnnee';">Ajouter une nouvelle annee <i class="fa fa-retweet" aria-hidden="true"></i></button>
		<button onclick="document.location.href = '/Diplome/ajouterDiplome';" />Étape suivante <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
	{% else %}
	<form enctype="multipart/form-data" action="{% url "ajouterAnnee" %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Valider <i class="fa fa-check" aria-hidden="true"></i></button>
	</form>
	{% endif %}
{% endblock %}
