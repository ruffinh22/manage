{% extends "templates/base.html" %}
{% block title %}Ajouter Semestre{% endblock %}

{% block content %}
	<h1>Ajout d'un Semestre</h1>
	{% if res %}
		<p>Création du semestre réussie.</p>
		<a href="/Semestre/ajouterSemestre"><button>Ajouter un nouveau semestre <i class="fa fa-retweet" aria-hidden="true"></i></button></a>
		<a href="/UE/ajouterUE"><button>Étape suivante <i class="fa fa-chevron-right" aria-hidden="true"></i></button></a>
	{% else %}
	
	<form enctype="multipart/form-data" action="{% url "ajouterSemestre" %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Valider <i class="fa fa-check" aria-hidden="true"></i></button>
	</form>
	{% endif %}
{% endblock %}
