{% extends "templates/base.html" %}
{% block title %}Génération des résultats{% endblock %}

{% block content %}
<h1>Calculer les resutlats</h1>
	{% if res %}
		<form enctype="multipart/form-data" action="{% url "renseignerResultat" %}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Valider <i class="fa fa-check" aria-hidden="true"></i></button>
		</form>
	{% else %}
		<p>Les resultats du semestre ont bien été calculé.</p>
		<a href="/"><button>Retour à l'accueil <i class="fa fa-reply" aria-hidden="true"></i></button></a>
		<a href="/Note/resultatJury"><button>Voir ces résultats <i class="fa fa-chevron-right" aria-hidden="true"></i></button></a>
	{% endif %}
{% endblock %}
